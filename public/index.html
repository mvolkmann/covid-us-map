<html>
  <head>
    <title>Corona Map</title>
    <meta charset="utf-8" />
    <meta name="description" content="Corona Map" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="./pan-zoom.css" />
    <link rel="stylesheet" href="./corona.css" />

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="./topojson.min.js" defer></script>
    <script defer type="module">
      import {createMap} from './corona-us.js';
      createMap();
    </script>
  </head>
  <body>
    <h1>COVID-19 in the United States as of yesterday</h1>
    <p>
      Data is obtained from
      <a href="https://covidtracking.com/" target="_blank"
        >https://covidtracking.com/</a
      >. Hover over a state to see details.
    </p>
    <svg id="map"></svg>
    <div id="legend">
      <h3>Positive COVID-19 Cases</h3>
    </div>
    <div class="tooltip">
      <div>
        <label>State:</label>
        <span class="state"></span>
      </div>
      <div>
        <label>Positive Cases:</label>
        <span class="positive"></span>
      </div>
      <div>
        <label>One Day Increase:</label>
        <span class="increase"></span>
      </div>
      <div>
        <label>Hospitalized:</label>
        <span class="hospitalized"></span>
      </div>
    </div>
  </body>
</html>
