<html>
  <head>
    <title>Corona Map</title>
    <meta charset="utf-8" />
    <meta name="description" content="Corona Map" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="./pan-zoom.css" />
    <link rel="stylesheet" href="./corona.css" />

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <!--script src="./corona-world.js" defer></script-->
    <script src="./topojson.min.js" defer></script>
    <script defer type="module">
      import {createMap} from './corona-us.js';
      createMap();
    </script>
  </head>
  <body>
    <svg id="map"></svg>
    <div class="legend"></div>
    <div class="tooltip">
      <div>
        <label>State:</label>
        <span class="state"></span>
      </div>
      <div>
        <label>Positive Cases:</label>
        <span class="positive"></span>
      </div>
      <div>
        <label>Hospitalized:</label>
        <span class="hospitalized"></span>
      </div>
      <div>
        <label>On Ventilator:</label>
        <span class="ventilator"></span>
      </div>
    </div>
  </body>
</html>
